<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      (function() {
        // Only run if not on the homepage ("/") and not on a file
        var pathname = window.location.pathname;
        // Change this to your base path if needed (e.g., "/ED-Website/")
        var base = "/";
        // If using /ED-Website/ as base, set: var base = "/ED-Website/";

        if (pathname !== base && !pathname.match(/\.[a-zA-Z]+$/)) {
          // Rewrite to root with redirect parameter
          var redirectUrl = base + "?redirect=" + encodeURIComponent(pathname + window.location.search + window.location.hash);
          window.location.replace(redirectUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirectLink" href="/">click here</a>.</p>
    <script>
      // Show fallback link in case JS fails
      document.getElementById('redirectLink').href = "/" + "?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
    </script>
  </body>
</html>
